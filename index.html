<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탁구장 운영 웹앱</title>
    <style>
      :root {
        color-scheme: light;
        --primary: #0f62fe;
        --bg: #f7f7fb;
        --text: #1f1f1f;
        --card: #ffffff;
        --border: #dde1e6;
        --title: 26px;
        --body: 16px;
        --caption: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-size: var(--body);
      }

      header {
        padding: 24px;
        background: var(--card);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        margin: 0 0 8px 0;
        font-size: var(--title);
      }

      header p {
        margin: 0;
        color: #5f6b7a;
        font-size: var(--caption);
      }

      main {
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .tabs {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
        flex-wrap: wrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .tab-button {
        border: 1px solid var(--border);
        background: var(--card);
        padding: 10px 16px;
        border-radius: 999px;
        cursor: pointer;
        white-space: nowrap;
        font-size: var(--body);
      }

      .tab-button.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }

      .card h3 {
        margin-top: 0;
        font-size: 18px;
      }

      label {
        display: block;
        font-size: var(--caption);
        margin-bottom: 4px;
        color: #526070;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        margin-bottom: 12px;
        font-size: var(--body);
      }

      button.primary {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: var(--body);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: var(--body);
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid var(--border);
      }

      .notice {
        margin-top: 8px;
        color: #5f6b7a;
        font-size: var(--caption);
      }

      .info-banner {
        background: #fff4cc;
        border: 1px solid #ffd36a;
        color: #5f4a00;
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 16px;
        font-size: var(--caption);
      }

      @media (max-width: 768px) {
        :root {
          --title: 24px;
          --body: 17px;
          --caption: 15px;
        }

        header {
          padding: 16px;
        }

        main {
          padding: 16px;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .card {
          padding: 14px;
        }

        table {
          font-size: var(--body);
        }

        th,
        td {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>탁구장 운영 웹앱</h1>
      <p>회원관리 · 회비납부관리 · 회계관리(수입/지출)</p>
    </header>
    <main>
      <div class="tabs">
        <button class="tab-button active" data-tab="members">회원관리</button>
        <button class="tab-button" data-tab="payments">회비납부관리</button>
        <button class="tab-button" data-tab="ledger">회계관리</button>
      </div>

      <div class="info-banner">
        이 웹앱은 모바일에서 회원/회비/회계 내역을 확인하는 용도입니다. 등록 및 수정은 Google 스프레드시트에서 진행하세요.
      </div>

      <section id="members" class="tab-panel">
        <div class="grid">
          <div class="card">
            <h3>회원 목록</h3>
            <table>
              <thead>
                <tr>
                  <th>이름</th>
                  <th>전화번호</th>
                  <th>가입일</th>
                  <th>상태</th>
                </tr>
              </thead>
              <tbody id="member-table"></tbody>
            </table>
            <p class="notice">회원 추가/수정은 시트에서 진행해 주세요.</p>
          </div>
        </div>
      </section>

      <section id="payments" class="tab-panel" hidden>
        <div class="grid">
          <div class="card">
            <h3>회비 납부 내역</h3>
            <table>
              <thead>
                <tr>
                  <th>회원명</th>
                  <th>월</th>
                  <th>금액</th>
                  <th>납부일</th>
                </tr>
              </thead>
              <tbody id="payment-table"></tbody>
            </table>
            <p class="notice">납부 내역 입력은 시트에서 진행해 주세요.</p>
          </div>
        </div>
      </section>

      <section id="ledger" class="tab-panel" hidden>
        <div class="grid">
          <div class="card">
            <h3>회계 내역</h3>
            <table>
              <thead>
                <tr>
                  <th>구분</th>
                  <th>카테고리</th>
                  <th>금액</th>
                  <th>날짜</th>
                </tr>
              </thead>
              <tbody id="ledger-table"></tbody>
            </table>
            <p class="notice">수입/지출 입력은 시트에서 진행해 주세요.</p>
          </div>
        </div>
      </section>
    </main>

    <script>
      const gasAvailable = typeof google !== 'undefined' && google.script && google.script.run;

      const sampleMembers = [
        { 이름: '김지훈', 전화번호: '010-1234-5678', 가입일: '2024-05-01', 상태: '활동' },
        { 이름: '박소연', 전화번호: '010-9876-5432', 가입일: '2024-05-03', 상태: '휴면' },
      ];
      const samplePayments = [
        { 회원명: '김지훈', 회비월: '2024-07', 금액: 30000, 납부일: '2024-07-02' },
      ];
      const sampleLedger = [
        { 구분: '수입', 카테고리: '회비', 금액: 30000, 날짜: '2024-07-02' },
        { 구분: '지출', 카테고리: '장비', 금액: 12000, 날짜: '2024-07-04' },
      ];

      const tabButtons = document.querySelectorAll('.tab-button');
      const tabPanels = document.querySelectorAll('.tab-panel');

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          tabButtons.forEach((btn) => btn.classList.remove('active'));
          tabPanels.forEach((panel) => (panel.hidden = true));
          button.classList.add('active');
          document.getElementById(button.dataset.tab).hidden = false;
        });
      });

      const memberTable = document.getElementById('member-table');
      const paymentTable = document.getElementById('payment-table');
      const ledgerTable = document.getElementById('ledger-table');

      function renderMembers(members) {
        memberTable.innerHTML = members
          .map(
            (member) => `
              <tr>
                <td>${member.이름 || ''}</td>
                <td>${member.전화번호 || ''}</td>
                <td>${member.가입일 || ''}</td>
                <td>${member.상태 || ''}</td>
              </tr>
            `
          )
          .join('');
      }

      function renderPayments(payments) {
        paymentTable.innerHTML = payments
          .map(
            (payment) => `
              <tr>
                <td>${payment.회원명 || ''}</td>
                <td>${payment.회비월 || ''}</td>
                <td>${Number(payment.금액 || 0).toLocaleString()}</td>
                <td>${payment.납부일 || ''}</td>
              </tr>
            `
          )
          .join('');
      }

      function renderLedger(entries) {
        ledgerTable.innerHTML = entries
          .map(
            (entry) => `
              <tr>
                <td>${entry.구분 || ''}</td>
                <td>${entry.카테고리 || ''}</td>
                <td>${Number(entry.금액 || 0).toLocaleString()}</td>
                <td>${entry.날짜 || ''}</td>
              </tr>
            `
          )
          .join('');
      }

      function loadMembers() {
        if (!gasAvailable) {
          renderMembers(sampleMembers);
          return;
        }
        google.script.run.withSuccessHandler(renderMembers).getMembers();
      }

      function loadPayments() {
        if (!gasAvailable) {
          renderPayments(samplePayments);
          return;
        }
        google.script.run.withSuccessHandler(renderPayments).getPayments();
      }

      function loadLedger() {
        if (!gasAvailable) {
          renderLedger(sampleLedger);
          return;
        }
        google.script.run.withSuccessHandler(renderLedger).getLedger();
      }

      loadMembers();
      loadPayments();
      loadLedger();
    </script>
  </body>
</html>
